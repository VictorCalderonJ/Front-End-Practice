<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="col">
                <section></section>
                <div class="square1">
                    <div class="square2">
                        <div class="square">
                            <div class="text-center text-white opacity-50 pt-4 pb-2">
                                <p><span>Your Results</span></p>
                            </div>
                            <article class="test">
                                <div class="circle overlay1 d-flex align-items-center justify-content-center">
                                    <div>
                                        <h1 class="bold" style="font-size: 3rem"><span>76</span></h1>
                                        <p class="opacity-50">of 100</p>
                                    </div>
                                </div>
                            </article>
                            <article>
                                <h1 class="text-center text-white pt-4 pb-2">Great</h1>
                                <p class="text-center text-white px-5 opacity-75" style="font-size: 15px"> You scored
                                    higher
                                    than
                                    65%f the people who have taken these test.</p>
                            </article>
                        </div>
                    </div>
                </div>
                </section>
                <div class="square3">
                    <div class="header">
                        <h4 class="pt-5 pb-2 mx-4">Summary</h4>
                    </div>
                    <article class="container">
                        <div class="minisquare1 row m-3">
                            <div class="red-text col mt-2 px-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                                     viewBox="0 0 20 20">
                                    <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="1.25"
                                          d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/>
                                </svg>
                                Reaction
                            </div>
                            <div class="b-text col-auto mt-2 px-3">
                                80 <span style="color: darkgray;">/ 100</span>
                            </div>
                        </div>
                    </article>

                    <article class="container">
                        <div class="minisquare2 row m-3">

                            <div class="yellow-text col mt-2 px-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                                     viewBox="0 0 20 20">
                                    <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/>
                                    <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="1.25"
                                          d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/>
                                    <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="1.25"
                                          d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/>
                                </svg>
                                Memory
                            </div>
                            <div class="b-text col-auto mt-2 px-3">
                                80 <span style="color: darkgray;">/ 100</span>
                            </div>
                        </div>
                    </article>

                    <article class="container">
                        <div class="minisquare3 row m-3">

                            <div class="green-text col mt-2 px-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                                     viewBox="0 0 20 20">
                                    <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="1.25"
                                          d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/>
                                </svg>
                                Verbal
                            </div>
                            <div class="b-text col-auto mt-2 px-3">
                                61 <span style="color: darkgray;">/ 100</span>
                            </div>
                        </div>
                    </article>

                    <article class="container">
                        <div class="minisquare4 row m-3">

                            <div class="blue-text col mt-2 px-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                                     viewBox="0 0 20 20">
                                    <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="1.25"
                                          d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/>
                                    <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="1.25"
                                          d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/>
                                </svg>
                                Visual
                            </div>
                            <div class="b-text col-auto mt-2 px-3">
                                72 <span style="color: darkgray;">/ 100</span>
                            </div>
                        </div>
                    </article>
                    <article class="container">
                        <div class="row mx-4 d-flex justify-content-around">
                            <div class="col-auto mx-5 mt-4 ">
                                <button type="button" class="btn-custom">Continue</button>
                            </div>
                        </div>
                    </article>
                </div>
            </div>

        </div>
    </div>
</div>
</div>

<div class="attribution py-5">
    <span class="text-hide"> Chall by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Victor J Calderon</a>.</span>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
