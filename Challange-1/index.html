<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<div class="page-wrapper margin-top">
    <div class="row">
        <div class="col">
        <article id="test" class="card text-center overlay round" style="width: 20rem; height: 20rem">
            <div>
                <h5>Your Result</h5>
            </div>
            <div class=" rounded-5 overlay1">
                76 <br>
                of 100
            </div>
            <div>
                Great
            </div>
            <div> You scored higher than 65% of the people who have taken these tests.
            </div>
        </article>
        <article class="card" style="width: 20rem; height: 20rem">
            <div>
            Summary
            </div>
            <div class="border">
            Reaction
            80 / 100
            </div>
            <div class="border">
            Memory
            92 / 100
            </div>
            <div class="border">
            Verbal
            61 / 100
            </div>
            <div class="border">
            Visual
            72 / 100
            </div>
            <div class="border">
            Continue
            </div>
        </article>
    </div>
</div>
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
